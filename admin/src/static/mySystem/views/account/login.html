<toaster-container></toaster-container>
<div style="position:absolute; left:0; top:0; width:100%; height:100%">
    <img src="img/loginBackground.jpg" width=100% height=100%>
</div>
<div class="middle-box text-center loginscreen  animated fadeInDown" style="padding-top:10%;">
    <div ng-controller="loginCtrl">
        <p>在线题库管理系统</p>
        <div style="height:15px;"></div>
        
        <div style="height:20px;"></div>
        <form class="m-t">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required=""
                       ng-model="loginName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required=""
                       ng-model="loginPassword">
            </div>
            <div class="login_remember_name" style="text-align:left;margin-bottom:20px;">
                <input type="checkbox" checked="checked" class="" name="color" id="checkbox" />
                <span class="">记住我</span>
            </div>
            <button ng-click="loginAction()" class="btn btn-primary block full-width m-b" style="background-color:#00c4d8;border-color:#00c4d8">登录
            </button>
        </form>
        <p class="m-t">
        </p>
    </div>
</div>
<div class="footer" style="text-align:center;">
    <p style="font-size:14px;color:#3e3a39">添加帐号请联系管理员<strong>xxkang456250@163.com</strong></p>
</div>
