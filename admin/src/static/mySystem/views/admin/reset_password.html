<toaster-container></toaster-container>
<div class="passwordBox animated fadeInDown" ng-controller="resetPasswordCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">忘记密码</h2>
                <p>
                    输入帐号和密码，重置密码
                </p>

                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="帐号" ng-model="username" required="">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密码" ng-model="password" required="">
                            </div>

                            <button type="button" class="btn btn-primary block full-width m-b" ng-click="resetPassword()">
                                重置密码
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
           
        </div>
        <div class="col-md-6 text-right">
        </div>
    </div>
</div>
