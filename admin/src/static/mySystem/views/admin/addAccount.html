<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加用户</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="addmin.addAccount">主页</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="row" ng-controller="addAccountCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content row">
                <div class="col-lg-1"></div>
                <div class="col-lg-8">
                    <h3>添加帐号：</h3>
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8">
                                <p>用户名:</p>
                                <input type="text" class="form-control required" ng-model="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <p>密码:</p>
                                <input type="password" class="form-control required" ng-model="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <p>姓名:</p>
                                <input type="text" class="form-control required" ng-model="nickname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <p>个性签名:</p>
                                <input type="text" class="form-control required" ng-model="description" required>
                            </div>
                        </div>
                        <div class="form-group" style="height:30px;"> </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="ibox-content row">
                <div class="form-group" style="height:50px;">  </div>
                <div style="text-align:center">
                    <button class="btn btn-primary" id="submit" ng-click="addAccount()" style="display:inline">提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
