<div ng-show="isItem">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="inmodal">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div id="imageContainer" class="float-e-margins"
                         style="position: relative;width: 100%;height: 100%;overflow: hidden;background-color: #F2F2F2;">
                        <a target="_blank" ng-href="{{item.productLink}}"><img
                                ng-src="{{item.defaultImage}}" width="100%" height="100%"></a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <button class="btn btn-default btn-circle pull-right" ng-click="cancel()">
                        <i class="fa fa-times">
                        </i>
                    </button>
                    <br>
                    <br>
                    <div class="float-e-margins">
                        <div class="form-group">
                            <h2 class="font-bold m-b-xs"> {{item.itemName}} </h2>
                        </div>
                        <div class="m-t-md">
                            <h2 class="product-main-price">Price: {{item.price | currency:"$":0}}</h2>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a target="_blank" ng-href="{{item.productLink}}"
                           class="btn btn-primary btn-block">View Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="isLink">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="inmodal">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <button class="btn btn-default btn-circle pull-right" ng-click="cancel()">
                        <i class="fa fa-times">
                        </i>
                    </button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <div class="modal-body text-center">
                        <a target="_blank" href="{{link}}"><h1>{{subString(link, 40)}}</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
