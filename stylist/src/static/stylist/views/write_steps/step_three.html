<div ng-controller="writeArticleStepThreeCtrl">
    <fieldset>
        <div class="wrapper wrapper-content  animated fadeInRight article">
            <div class="row">
                <div
                        class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    <div class="ibox" id="theNewArticle">
                        <img ng-src="{{articleTitle.coverImage}}"
                             class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="text-center article-title">
                            <h1>{{articleTitle.title}}</h1>

                            <div class="text-center">
                                <h3>{{articleTitle.subtitle}}</h3>
                            </div>
                        </div>
                        <div id="articleContent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="m-t-md text-center" ng-show="!isEditing">
        <button class="btn btn-primary" ng-click="submitArticle($event)">
            <span>Save</span>
            <i class="fa fa-spinner fa-spin" style="display:none"></i>
        </button>
    </fieldset>
    <fieldset class="m-t-md text-center" ng-show="isEditing">
        <button class="btn btn-primary" ng-click="updateArticleDraft($event)">
            <span>Save</span>
            <i class="fa fa-spinner fa-spin" style="display:none"></i>
        </button>
    </fieldset>
</div>
