<div class="wrapper wrapper-content animated fadeInRight">
    <div class="inmodal">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <h4 class="modal-title">Tag a product to your picture</h4>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <!--<p>*Tag a product to your picture</p>-->
                <div class="float-e-margins">
                    <div id="imageContainer"
                         style="position: relative;width: 80%;height: 230px;
                                             border: 1px #cacaca solid;overflow: hidden;background-color: #F2F2F2;margin-left: auto;margin-right: auto; margin-top:20px;margin-bottom:20px;border-radius: 10px;">
                        <img id="selectedItemImage"
                             ng-src="{{selectedItem.defaultImage}}" width="100%"
                             height="100%">
                    </div>
                    <div class="form-group" style="margin-top:20px">
                        <table class="table invoice-table">
                            <tbody>
                            <tr>
                                <td>
                                    <br>
                                    <div class="form-group">
                                        <input id="itemName" ng-model="item.name" name="itemName" type="text"
                                               class="form-control" placeholder="Item Name">
                                    </div>
                                    <div class="form-group">
                                        <ui-select multiple ng-model="item.types" theme="bootstrap">
                                            <ui-select-match placeholder="Type">{{$item.text}}</ui-select-match>
                                            <ui-select-choices repeat="type in types | filter:$select.search">
                                                {{type.text}}
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="form-group">
                                        <ui-select multiple ng-model="item.brands" theme="bootstrap">
                                            <ui-select-match placeholder="Brand">{{$item.text}}</ui-select-match>
                                            <ui-select-choices repeat="item in brands | filter: $select.search">
                                                <div ng-bind-html="item.text | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary" ng-click="search()">Search
                                        </button>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-show="!ifItemSelected">
                        <div class="form-group" style="margin-top:20px">
                            <table class="table invoice-table">
                                <tbody>
                                <tr>
                                    <td>
                                        <br>
                                        <input id="itemLink" ng-model="item.link" name="itemLink"
                                               type="text" class="form-control"
                                               placeholder="Item Link"
                                               style="border-radius: 5px;">
                                        <div class="text-center">
                                            <p>If you cannot find the item (or similar one), please input the item link here.</p>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-offset-1">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="btn btn-default btn-circle pull-right" ng-click="cancel()">
                        <i class="fa fa-times">
                        </i>
                    </button>
                </div>
                <br>
                <div class="row">
                    <div ng-repeat="item in items">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="ibox">
                                <div class="ibox-content product-box">
                                    <div class="product-imitation xs">
                                        <img ng-src="{{item.defaultImage}}" width="100%"
                                             height="100%">
                                    </div>
                                    <div class="product-desc">
                                        <span class="product-price">
                                            ${{item.price}}
                                        </span>
                                        <a href="#" class="small m-t-lg">
                                            {{subString(item.itemName, 22)}}
                                        </a>
                                        <div class="m-t text-righ">
                                            <button class="btn btn-info btn-rounded btn-xs"
                                                    id="{{item.itemId}}" ng-click="addItem(item)">
                                                Add Item
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <button class="btn btn-primary btn-lg" ng-click="search()"
                                ng-show="loadmore">Load
                            More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
