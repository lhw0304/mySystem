<div class="wrapper wrapper-content animated fadeInRight">
    <div class="inmodal">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="imageContainer" class="float-e-margins"
                     style="position: relative;width: 100%;height: 100%;overflow: hidden;background-color: #F2F2F2;">
                    <a target="_blank" ng-href="{{currentItem.prodLink}}"><img
                            ng-src="{{currentItem.image}}" width="100%" height="100%"></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button class="btn btn-default btn-circle pull-right" ng-click="cancel()">
                    <i class="fa fa-times">
                    </i>
                </button>
                <br>
                <br>
                <div class="float-e-margins">
                    <div class="form-group">
                        <h2 class="font-bold m-b-xs">Choose Your Size And Color: </h2>
                        <div class="input-group">
                            <select chosen id="states" class="chosen-select"
                                    style="width:350px;" tabindex="4" ng-model="currentItem"
                                    ng-options="item.sizecolor for item in items">
                            </select>
                        </div>
                        <div>
                            <a href="http://www.amazon.com/gp/feature.html?docId=1000373291" target="_blank"
                            >Click For Size Chart</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <a target="_blank" ng-click="selectItem()"
                       class="btn btn-primary btn-block">
                        Add To Cart
                    </a>
                </div>
                <hr>
                <div class="text-center">
                    <a target="_blank" ng-href="{{currentItem.prodLink}}"
                       class="btn btn-info btn-block">View Detail</a>
                </div>
                <hr>
                <div class="text-center">
                    <a target="_blank" ng-click="cancel()"
                       class="btn btn-default btn-block">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>
