<toaster-container></toaster-container>
<div ng-controller="SelectItemController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h2>Selection</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p>
                    Select the items you want. You can choose only one for each.
                </p>
            </div>

            <div ng-repeat="item in items">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content no-padding border-left-right">
                            <div >
                                <img ng-src="{{item.image}}" class="img-responsive" style="width:
                                 100%; height: 350px">
                            </div>
                        </div>
                        <div class="ibox-content profile-content">
                            <div class="user-button">
                                <a ng-href="{{item.prodLink}}"
                                   class="btn btn-info btn-sm btn-block" target="_blank">
                                    Go For Detail
                                </a>
                                <button type="button" class="btn btn-primary btn-sm btn-block"
                                        ng-click="goForDetail(item)">
                                    Select
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div>
                    <ul class="pagination pull-right" id="pagination"></ul>
                </div>
            </div>

        </div>
    </div>
</div>
