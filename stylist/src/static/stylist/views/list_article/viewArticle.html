<div ng-controller="viewArticleCtrl">
    <fieldset class="m-t-md">
        <a class="btn btn-primary" href="javascript:history.go(-1)">Back</a>
    </fieldset>
    <fieldset>
        <div class="wrapper wrapper-content  animated fadeInRight article">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1">
                    <div class="ibox" id="theNewArticle">
                        <img ng-src="{{coverImage}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="text-center article-title">
                            <h1>{{article.title}}</h1>

                            <div class="pull-right">
                                <h3>{{article.subtitle}}</h3>
                            </div>
                        </div>
                        <div id="articleContent">{{articleContentWithTaggify}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
