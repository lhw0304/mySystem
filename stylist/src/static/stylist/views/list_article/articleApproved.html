<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <h2>Approved Articles</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home.profile">Home</a>
            </li>
            <li class="active">
                List Articles
            </li>
            <li class="active">
                <strong>Approved </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce"
     ng-controller="listArticleController">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="table">
                        <thead>
                        <tr>
                            <th data-toggle="true">Image</th>
                            <th data-toggle="true">Title</th>
                            <th data-toggle="true">Update Time</th>
                            <th data-toggle="true">Status</th>
                            <th data-sort-ignore="true">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <div>
                            <tr ng-repeat-start="x in list">
                                <td>
                                    <img ng-src="{{x.content.coverImage}}" width="35">

                                </td>
                                <td>
                                    <a ng-click="turnToViewPage(x.id)">{{x.content.title}}</a>
                                </td>
                                <td>
                                    {{x.utime | date:'yyyy-MM-dd HH:mm:ss'}}
                                </td>
                                <td>
                                    <span class="label label-success">Approved</span>
                                </td>
                                <td class="project-actions">
                                    <a href="" class="btn btn-primary btn-xs"
                                       ng-click="listComments(x.id)"><i
                                            class="fa fa-comment-o"></i> Comment
                                        </a>
                                </td>
                                <td>
                                    <div class="switch">
                                        <div class="onoffswitch" ng-if="x.status==1">
                                            <input type="checkbox" checked
                                                   class="onoffswitch-checkbox" id="onoff{{x.id}}"
                                                   ng-click="updateHeadline(x.id, 2)">
                                            <label class="onoffswitch-label removeLabelBottom" for="onoff{{x.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                        <div class="onoffswitch" ng-if="x.status!=1">
                                            <input type="checkbox" class="onoffswitch-checkbox"
                                                   id="onoff{{x.id}}"
                                                   ng-click="updateHeadline(x.id, 1)">
                                            <label class="onoffswitch-label removeLabelBottom" for="onoff{{x.id}}">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            <tr ng-repeat-end="" id="panel{{x.id}}" collapse="true"
                                class="panel-collapse collapse">
                            </tr>
                        </div>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul id="pagination" class="pagination pull-right"></ul>

                            </td>
                        </tr>
                        </tfoot>

                    </table>

                </div>

            </div>
        </div>
    </div>
</div>

<input id="pageName" value="articleApproved" style="display:none;"/>
<input id="table" value="headline" style="display:none;"/>
