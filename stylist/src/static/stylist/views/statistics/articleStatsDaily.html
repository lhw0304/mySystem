<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading" ng-controller="articleStatsController as chart">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <h2>Article Statistics</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home.profile">Home</a>
            </li>
            <li class="active">
                <a ui-sref="statistics.article">Statistics</a>
            </li>
            <li class="active">
                <a ui-sref="statistics.article">Article</a>
            </li>
            <li class="active">
                <strong>Daily </strong>
            </li>
        </ol>
        <a class="btn btn-primary" ng-click="goBack()" style="float:right;">Back</a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

    </div>
</div>
<div class="wrapper wrapper-content">
    <div ng-controller="articleStatsController as chart">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Views</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="flot-chart">
                                    <div flot class="flot-chart-content" dataset="flotViewData"
                                         options="flotOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Likes</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="flot-chart">
                                    <div flot class="flot-chart-content" dataset="flotLikeData"
                                         options="flotOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Saves</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="flot-chart">
                                    <div flot class="flot-chart-content" dataset="flotSaveData"
                                         options="flotOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Shares</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="flot-chart">
                                    <div flot class="flot-chart-content" dataset="flotShareData"
                                         options="flotOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Buys</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="flot-chart">
                                    <div flot class="flot-chart-content" dataset="flotPurchaseData"
                                         options="flotOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
