<toaster-container></toaster-container>
<div style="position:absolute; left:0; top:0; width:100%; height:100%">
    <img src="img/loginBackground.jpg" width=100% height=100%>
</div>
<div class="middle-box text-center loginscreen  animated fadeInDown" style="padding-top:10%;">
    <div ng-controller="loginCtrl">
        <img src="img/mode.png" width="90" height="24" />
        <div style="height:15px;"></div>
        <div style="color:#3e3a39;font-family:proximaNova">Easy Shopping Tour With Stylists</div>
        <div style="height:20px;"></div>
        <form class="m-t">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required=""
                       ng-model="loginName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required=""
                       ng-model="loginPassword">
            </div>
            <div class="login_remember_name" style="text-align:left;margin-bottom:20px;">
                <input type="checkbox" checked="checked" class="" name="color"
                       id="checkbox"/>
                <span class="">Remember me</span>
            </div>
            <button ng-click="loginAction()" class="btn btn-primary block full-width m-b" style="background-color:#00c4d8;border-color:#00c4d8">Login
            </button>

            <!--<a ui-sref="forgot_password">
                <small>Forgot password?</small>
            </a>-->
        </form>
        <p class="m-t">
        </p>
    </div>
</div>
<div class="footer" style="text-align:center;">
    <p style="font-size:14px;color:#3e3a39">For inqueries or cooprations, please contact:<strong>whatsmode@gmail.com</strong></p>
    <p style="font-size:14px;color:#3e3a39">We only support Safari and Chrome broswer</p>
</div>
